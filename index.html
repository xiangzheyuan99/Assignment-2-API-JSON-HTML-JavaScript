<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>US Population | Live Dashboard</title>
  <style>
    :root {
      --primary: #6366f1;
      --accent: #10b981;
      --bg: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.7);
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      --border: rgba(255, 255, 255, 0.1);
      --glass: blur(12px);
    }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at top left, #1e1b4b, #0f172a);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }
    .dashboard { width: 100%; max-width: 800px; animation: fadeIn 0.8s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    header { text-align: center; margin-bottom: 40px; }
    h1 { font-size: 3rem; font-weight: 800; background: linear-gradient(to right, #818cf8, #34d399); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0; }
    .subtitle { color: var(--text-muted); font-size: 1.1rem; margin-top: 10px; }
    .glass-card { background: var(--card-bg); backdrop-filter: var(--glass); -webkit-backdrop-filter: var(--glass); border: 1px solid var(--border); border-radius: 24px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); overflow: hidden; }
    .controls { display: flex; padding: 24px; gap: 15px; background: rgba(255, 255, 255, 0.03); border-bottom: 1px solid var(--border); flex-wrap: wrap; }
    input[type="search"] { flex: 1; min-width: 200px; background: rgba(0, 0, 0, 0.2); border: 1px solid var(--border); border-radius: 12px; padding: 12px 16px; color: white; outline: none; transition: 0.3s; }
    input[type="search"]:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2); }
    button { background: var(--primary); color: white; border: none; padding: 12px 20px; border-radius: 12px; font-weight: 600; cursor: pointer; transition: 0.2s; display: flex; align-items: center; gap: 8px; }
    button:hover { filter: brightness(1.1); transform: translateY(-1px); }
    button.secondary { background: rgba(255, 255, 255, 0.1); }
    .table-container { max-height: 500px; overflow-y: auto; }
    table { width: 100%; border-collapse: collapse; text-align: left; }
    th { padding: 16px 24px; font-size: 0.85rem; text-transform: uppercase; color: var(--text-muted); background: rgba(0, 0, 0, 0.1); position: sticky; top: 0; }
    td { padding: 18px 24px; border-bottom: 1px solid var(--border); font-size: 1rem; }
    .pop-cell { font-family: 'JetBrains Mono', monospace; font-weight: 600; color: var(--accent); text-align: right; }
    .badge { display: inline-block; padding: 4px 12px; background: rgba(16, 185, 129, 0.1); color: var(--accent); border-radius: 20px; font-size: 0.8rem; }
    .status-msg { padding: 60px; text-align: center; color: var(--text-muted); }
  </style>
</head>
<body>

<div class="dashboard">
  <header>
    <h1>US Population</h1>
    <p class="subtitle">Bypassing CORS via proxy for local preview</p>
  </header>
  <div class="glass-card">
    <div class="controls">
      <input id="search" type="search" placeholder="Filter years..." />
      <button id="sortBtn"><span id="sortIcon">↓</span> Year</button>
      <button id="reloadBtn" class="secondary">Reload</button>
    </div>
    <div id="status" class="status-msg">Fetching data via secure proxy...</div>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Year</th>
            <th style="text-align: right;">Total Population</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>
</div>

<script>
  // 使用 corsproxy.io 强制解决本地打开文件的跨域问题
  const API_URL = "https://corsproxy.io/?https://datausa.io/api/data?drilldowns=Nation&measures=Population";
  let dataStore = [];
  let isDesc = true;

  const tbody = document.getElementById("tbody");
  const searchInput = document.getElementById("search");
  const sortBtn = document.getElementById("sortBtn");
  const statusEl = document.getElementById("status");

  async function fetchData() {
    statusEl.style.display = "block";
    statusEl.textContent = "Connecting to Data USA API...";
    try {
      const response = await fetch(API_URL);
      if (!response.ok) throw new Error("Proxy error");
      const result = await response.json();
      dataStore = result.data.map(item => ({ year: parseInt(item.Year), population: item.Population }));
      statusEl.style.display = "none";
      render();
    } catch (e) {
      statusEl.innerHTML = "<span style='color:#ff6b6b'>Connection Failed.</span><br><small>The proxy might be down or you are offline.</small>";
    }
  }

  function render() {
    let filtered = dataStore.filter(d => String(d.year).includes(searchInput.value));
    filtered.sort((a, b) => isDesc ? b.year - a.year : a.year - b.year);
    tbody.innerHTML = filtered.map(d => `
      <tr>
        <td><span class="badge">${d.year}</span></td>
        <td class="pop-cell">${d.population.toLocaleString()}</td>
      </tr>
    `).join('');
  }

  sortBtn.onclick = () => { isDesc = !isDesc; document.getElementById("sortIcon").textContent = isDesc ? "↓" : "↑"; render(); };
  searchInput.oninput = render;
  document.getElementById("reloadBtn").onclick = fetchData;
  fetchData();
</script>
</body>
</html>
