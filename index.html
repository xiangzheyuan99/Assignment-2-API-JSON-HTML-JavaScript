<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>US Population</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #f2f2f2;
      margin: 0;
      padding: 40px;
    }

    h1 {
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #1a1a1a;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #333;
    }

    th {
      text-align: left;
      background: #222;
    }

    td.num {
      text-align: right;
    }

    .status {
      margin-top: 15px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>

<body>

  <h1>United States Population</h1>
  <div class="status" id="status">Loading...</div>

  <table>
    <thead>
      <tr>
        <th>Year</th>
        <th style="text-align:right;">Population</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

<script>
  const API_URL =
    "https://api.datausa.io/tesseract/data.jsonrecords?cube=acs_yg_total_population_5&measures=Population&drilldowns=Year";

  const tbody = document.getElementById("tbody");
  const status = document.getElementById("status");

  function formatNumber(num) {
    return new Intl.NumberFormat("en-US").format(num);
  }

  (async () => {
    try {
      const response = await fetch(API_URL);

      if (!response.ok) {
        throw new Error("Failed to fetch data.");
      }

      const json = await response.json();

      const data = json.data
        .map(item => ({
          Year: Number(item.Year),
          Population: Number(item.Population)
        }))
        .sort((a, b) => b.Year - a.Year);

      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.Year}</td>
          <td class="num">${formatNumber(row.Population)}</td>
        `;
        tbody.appendChild(tr);
      });

      const now = new Date();
      const hh = String(now.getHours()).padStart(2, "0");
      const mm = String(now.getMinutes()).padStart(2, "0");

      status.textContent = `Loaded at ${hh}:${mm}`;

    } catch (error) {
      status.textContent = "Error loading data.";
    }
  })();
</script>

</body>
</html>
